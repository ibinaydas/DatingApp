<form [formGroup]="registerForm" (submit)="onRegister()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr />
    <div class="mb-3">
        <label style="margin-right: 10px">Gender:</label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="male" formControlName="gender" />Male
        </label>
        <label class="form-check-label" style="margin-left: 10px">
            <input type="radio" class="form-check-input" value="female" formControlName="gender" />Female
        </label>
    </div>
    <app-text-input label="Username" [formControl]="$any(registerForm.controls['username'])"></app-text-input>
    <app-text-input label="Password" type="password"
        [formControl]="$any(registerForm.controls['password'])"></app-text-input>
    <app-text-input label="Confirm Password" type="password"
        [formControl]="$any(registerForm.controls['confirmPassword'])"></app-text-input>
    <app-text-input label="Known As" [formControl]="$any(registerForm.controls['knownAs'])"></app-text-input>
    <app-date-picker label="Date Of Birth" [formControl]="$any(registerForm.controls['dateOfBirth'])"
        [maxDate]="maxDate"></app-date-picker>
    <app-text-input label="City" [formControl]="$any(registerForm.controls['city'])"></app-text-input>
    <app-text-input label="State" [formControl]="$any(registerForm.controls['state'])"></app-text-input>
    <app-text-input label="Country" [formControl]="$any(registerForm.controls['country'])"></app-text-input>
    @if(validationErrors)
    {
    <div class="alert alert-danger text-start">
        <ul>
            @for (error of validationErrors; track $index) {
            <li>{{error}}</li>
            }
        </ul>
    </div>
    }
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit" [disabled]="!registerForm.valid">Register</button>
        <button class="btn btn-default me-2" type="button" (click)="onCancel()">Cancel</button>
    </div>
</form>
