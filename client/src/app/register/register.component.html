<form #registerForm="ngForm" (submit)="onRegister()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr />
    <div class="form-floating mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="model.username" />
        <label>Username</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" name="password" placeholder="Password" [(ngModel)]="model.password" />
        <label>Password</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" type="button" (click)="onCancel()">Cancel</button>
    </div>
</form>
