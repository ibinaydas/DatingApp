@if (registerMode) {
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <app-register (cancel)="registerToggle()"></app-register>
        </div>
    </div>
</div>
} @else {
<div class="container mt-5">
    <div class="text-center">
        <h1>Find your match</h1>
        <p class="lead">All you have to do is sign-up to view matches around you!</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-info btn-lg me-2">Learn more</button>
        </div>
    </div>
</div>
}
